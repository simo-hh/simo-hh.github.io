- title: Experience
  type: time_table
  contents:
    - title: Software Engineer - Intern
      institution: MediaShaker
      year: 2024 (4mos)
      description:
        - Developed a key feature for a project management website, focusing on a real-time chatroom to facilitate seamless communication among project team members.
        - Implemented the chatroom backend using TypeScript and Node.js, integrating AWS services for scalable, cloud-based infrastructure and MySQL for robust data management.
        - Designed and built the frontend interface for the chatroom using React, ensuring an intuitive and responsive user experience that supports dynamic interactions in real-time.

    - title: Research Assistant
      institution: University of Alberta
      year: Present
      description:
        - title: Malware Detection
          contents:
            - Developed a diffusion-based model to augment network traffic datasets by converting traffic into images and employing a novel forward-reverse diffusion process, enhancing the detection capabilities against obfuscated malware through the generation of synthetic traffic images.
            - Designed and tested adversarial training techniques to introduce and counteract noise at the packet level, achieving high fidelity in synthetic image generation, which aids in improving the robustness of malware classifiers against evasion tactics.
        - title: Phishing Detection
          contents:
            - Evaluated visual similarity-based anti-phishing models on a dataset of 450K real-world phishing websites to measure their effectiveness and robustness, uncovering significant performance disparities compared to curated datasets and identifying vulnerabilities in several models.
            - Conducted adversarial testing by applying visual manipulations to website logos, a common target in phishing attacks, to assess the resilience of detection systems against sophisticated evasion attempts, providing actionable insights for enhancing the security of phishing defense systems.

    - title: Teaching Assistant
