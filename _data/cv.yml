        - Developed a website that provides resources for businesses using Django framework as the backend, Typescript and React.js as the frontend, providing easy-to-maintain code which replaced the existing bubble.io website.
        - Utilized PostgreSQL for database construction and deployed the entire project on Docker and Cybera Cloud, boosting the portability and scalability.

    - title: Full Stack Developer - Intern
      institution: RUI CHENG Technology Co., Ltd.
      year: 2022 (8mos)
      description:
        - Developed a real-time factory intelligence monitoring system using Node.js and Express; designed robust APIs for live safety data alerts, enabling proactive maintenance and immediate response to critical equipment issues.
        - Enhanced system architecture and user interface by refactoring to a component-based architecture with Vue.js and CSS, which improved system reliability and maintainability—resulting in a 30% reduction in user-reported issues during testing phases.

